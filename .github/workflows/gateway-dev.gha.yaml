on:
  push:
    branches:
      - master

name: Build and deploy

jobs:
  Build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Test
      id: echo-test
      run: |
        echo "Check out my $AWS_ACCESS_KEY_ID"
        echo "Done"

    - name: Checkout
      uses: actions/checkout@v1

    - name: Composer install
      uses: docker://composer:1.9.1
      with:
        args: install

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          REF: ${{ github.ref }}
          BUILD_ID: ${{ github.run_id }}
          BUILD_NUMBER: ${{ github.run_number }}
      run: |
        # Build a docker container and
        # push it to ECR so that it can
        # be deployed to ECS.
        # echo '@hexly:registry=https://npm.pkg.github.com/' >> .npmrc
        # echo $GITHUB_PACKAGE_AUTH >> .npmrc

        sed -i -e "s/__build-number__/${BUILD_NUMBER}-${REF}/g" ./wp-hexly-utils.php
        cat ./wp-hexly-utils.php
        aws s3 ls
